syntax = "proto3";
package Msg;
option go_package="proto/gen/go/msgpb;msgpb";

enum MsgType {
    TEXT = 0;
    IMAGE = 1;
}

message HeartMsg {
    string ping = 1;
}

message Msg {
    MsgType type = 1;
    uint32 uid = 2;
    string content = 3;
}

