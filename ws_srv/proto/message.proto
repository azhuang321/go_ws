syntax = "proto3";

package Msg;

option go_package = "proto/gen/go/msgpb;msgpb";


message HeartMsg {
    string ping = 1;
}

//自身消息
message Mine {
    string username = 1;
    string avatar = 2;
    uint32 id = 3;
    bool mine = 4;
    string content = 5;
}
message To {
    string username = 1;
    string avatar = 2;
    uint32 id = 3;
    string type = 4;
    uint32 cid = 5;
    string content = 6;
    uint32 timestamp = 7;
    string name = 8;
    uint32 historyTime = 9;
    string sign = 10;
}


message SendMsg {
    Mine mine = 1;
    To to = 2;

}

